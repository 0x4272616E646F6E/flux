apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: rook-http
  namespace: rook-ceph
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`rook.oglesby.io`)
      kind: Rule
      services:
      - name: rook-ceph-mgr-dashboard
        port: 7000
      middlewares:
      - name: redirect-https
        namespace: traefik
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: rook-https
  namespace: rook-ceph
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`rook.oglesby.io`)
      kind: Rule
      services:
      - name: rook-ceph-mgr-dashboard
        port: 7000
  tls: 
    secretName: oglesby-io-tls