apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: mcp-hub-https
  namespace: mcp
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`mcp.oglesby.io`)
      kind: Rule
      middlewares:
        - name: internal-whitelist
          namespace: traefik
      services:
        - name: mcp-hub
          port: 3000
  tls:
    secretName: oglesby-io-tls
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: mcp-hub-http
  namespace: mcp
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`mcp.oglesby.io`)
      kind: Rule
      middlewares:
        - name: internal-whitelist
          namespace: traefik
        - name: redirect-https
          namespace: traefik
      services:
        - name: mcp-hub
          port: 3000