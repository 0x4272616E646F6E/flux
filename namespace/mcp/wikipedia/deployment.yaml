apiVersion: apps/v1
kind: Deployment
metadata:
  name: wikipedia
  namespace: mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wikipedia
  template:
    metadata:
      labels:
        app: wikipedia
    spec:
      containers:
        - name: wikipedia
          image: docker.io/mcp/wikipedia-mcp:latest
          command: ["wikipedia-mcp", "--port 80", "--transport sse"]
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "1"
              memory: "1Gi"