apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: optillm-https
  namespace: llm
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`optillm.oglesby.io`)
      kind: Rule
      middlewares:
        - name: internal-whitelist
          namespace: traefik
      services:
        - name: optillm
          port: 8000
  tls:
    secretName: oglesby-io-tls
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: optillm-http
  namespace: llm
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`optillm.oglesby.io`)
      kind: Rule
      middlewares:
        - name: internal-whitelist
          namespace: traefik
        - name: redirect-https
          namespace: traefik
      services:
        - name: optillm
          port: 8000