apiVersion: v1
kind: Pod
metadata:
  name: talos-debug
  namespace: kube-system
spec:
  nodeName: talos-4m3-8nj
  restartPolicy: Never
  securityContext:
    runAsUser: 0
  containers:
  - name: talos-debug
    image: busybox:1.36
    command: ["sh", "-c", "echo 'host debug pod ready'; sleep 36000"]
    securityContext:
      privileged: true
    volumeMounts:
    - name: hostroot
      mountPath: /host
  volumes:
  - name: hostroot
    hostPath:
      path: /
      type: Directory