apiVersion: gateway.envoyproxy.io/v1alpha1
kind: ExtAuthFilter
metadata:
  name: authentik-auth
  namespace: envoy-gateway-system
spec:
  serverUri: http://ak-outpost-authentik-embedded-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/envoy
  requestHeaders:
    - X-Forwarded-For
    - X-Forwarded-Host
    - X-Forwarded-Proto
    - Cookie
    - Authorization
  responseHeaders:
    - X-authentik-username
    - X-authentik-groups
    - X-authentik-entitlements
    - X-authentik-email
    - X-authentik-name
    - X-authentik-uid
    - X-authentik-jwt
    - X-authentik-meta-jwks
    - X-authentik-meta-outpost
    - X-authentik-meta-provider
    - X-authentik-meta-app
    - X-authentik-meta-version