apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: authentik-http
  namespace: authentik
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`authentik.oglesby.io`)
      kind: Rule
      services:
      - name: authentik-server
        port: 80
      middlewares:
      - name: redirect-https
        namespace: authentik
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: authentik-https
  namespace: authentik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`authentik.oglesby.io`)
      kind: Rule
      services:
      - name: authentik-server
        port: 80
  tls: 
    secretName: oglesby-io-tls