apiVersion: v1
kind: ConfigMap
metadata:
  name: authentik-config-map
  namespace: authentik
data:
  values.yaml: |-
      authentik:
          error_reporting:
              enabled: false
          # postgresql:
          #     password: ""
      server:
          ingress:
              ingressClassName: traefik
              enabled: false
              hosts:
                  - authentik.oglesby.io
      postgresql:
          enabled: true
          #   auth:
          #     password: ""
      redis:
          enabled: true

