apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: longhorn-http
  namespace: longhorn-system
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`longhorn.oglesby.io`)
      kind: Rule
      services:
      - name: longhorn-frontend
        port: 80
      middlewares:
      - name: redirect-https
        namespace: traefik
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: longhorn-https
  namespace: longhorn-system
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`longhorn.oglesby.io`)
      kind: Rule
      middlewares:
        - name: authentik
          namespace: traefik
      services:
      - name: longhorn-frontend
        port: 80
    - match: Host(`longhorn.oglesby.io`) && PathPrefix(`/outpost.goauthentik.io/`)
      kind: Rule
      services:
        - name: ak-outpost-authentik-embedded-outpost
          port: 9000
  tls: 
    secretName: oglesby-io-tls