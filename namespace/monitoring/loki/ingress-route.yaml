apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: loki-https
  namespace: monitoring
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`loki.oglesby.io`)
      kind: Rule
      services:
        - name: loki
          port: 3000
  tls: 
    secretName: oglesby-io-tls
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: loki-http
  namespace: monitoring
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`loki.oglesby.io`)
      kind: Rule
      middlewares:
      - name: redirect-https
        namespace: traefik
      services:
        - name: loki
          port: 3000