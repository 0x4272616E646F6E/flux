apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus-https
  namespace: monitoring
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`prometheus.oglesby.io`)
      kind: Rule
      services:
        - name: prometheus
          port: 9090
  tls: 
    secretName: oglesby-io-tls
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus-http
  namespace: monitoring
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`prometheus.oglesby.io`)
      kind: Rule
      middlewares:
      - name: redirect-https
        namespace: traefik
      services:
        - name: prometheus
          port: 9090