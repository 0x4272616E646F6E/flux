apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: rtorrent-https
  namespace: media
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`rtorrent.oglesby.io`)
      kind: Rule
      services:
        - name: rtorrent
          port: 8080
  tls: 
    secretName: oglesby-io-tls
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: rtorrent-http
  namespace: media
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`rtorrent.oglesby.io`)
      kind: Rule
      middlewares:
        - name: redirect-https
          namespace: traefik
      services:
        - name: rtorrent
          port: 8080