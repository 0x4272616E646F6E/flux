apiVersion: v1
kind: Service
metadata:
  name: emulatorjs
  namespace: media
spec:
  selector:
    app: emulatorjs
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: emulatorjs-ui
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: emulatorjs-admin-ui
  type: ClusterIP