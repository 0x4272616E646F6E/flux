apiVersion: apps/v1
kind: Deployment
metadata:
  name: wizarr
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wizarr
  template:
    metadata:
      labels:
        app: wizarr
    spec:
      runtimeClassName: youki
      containers:
        - name: wizarr
          image: ghcr.io/wizarrrr/wizarr:2025.5.d
          imagePullPolicy: Always
          env:
            - name: DISABLE_BUILTIN_AUTH
              value: "false"
          ports:
            - containerPort: 5690
              protocol: TCP
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          volumeMounts:
            - name: config
              mountPath: /data
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: wizarr-config
